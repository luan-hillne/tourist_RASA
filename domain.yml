        - text: |-
            Dưới đây là một vài địa điểm du lịch nổi tiếng ở Cần Thơ mà bạn có thể ghé thăm:

            1. **Chợ Nổi Cái Răng** (4.1★ / 5,4N đánh giá):
                - Là một trong những chợ nổi lớn và đặc trưng nhất của miền Tây.
                - Nổi tiếng với những ghe thuyền đầy ắp trái cây và nông sản.
            
            2. **Bến Ninh Kiều** (4.4★ / 14N đánh giá):
                - Một biểu tượng của Cần Thơ, nơi lý tưởng để ngắm sông Hậu.
                - Khám phá các nhà hàng nổi và quán cà phê dọc bờ sông.
                - Về đêm, bến Ninh Kiều càng thêm lung linh, thu hút du khách.

            3. **Làng Du Lịch Mỹ Khánh** (4.6★ / 252 đánh giá):
                - Khu du lịch sinh thái kết hợp với văn hóa truyền thống miền Tây.
                - Tham quan vườn cây trái, trải nghiệm làm nông dân, và tham gia trò chơi dân gian.

            4. **Thiền Viện Trúc Lâm Phương Nam** (4.5★ / 5,3N đánh giá):
                - Thiền viện lớn nhất ở miền Tây Nam Bộ, với kiến trúc Phật giáo đặc sắc.
                - Không gian yên tĩnh, thanh tịnh, lý tưởng để thư giãn tâm hồn.

            5. **Vườn Cò Bằng Lăng** (3.8★ / 656 đánh giá):
                - Khu bảo tồn chim tự nhiên, nơi cư trú của hàng nghìn con cò và các loài chim khác.
                - Cảnh quan thiên nhiên hoang dã tuyệt đẹp, đặc biệt vào lúc bình minh hoặc hoàng hôn.
